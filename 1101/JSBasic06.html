<h2>SWITCH 연습</h2>  


<script type="text/javascript">

var mon = parseInt(prompt("달을 입력하세요"));

        days = 28;
        break;
    case 3: 
        days = 31;
        break;
    case 4: 
        days = 30;

        days = 31;

    case 6: 
        days = 30;
        break;
    case 7: 
        days = 31;
        break;
    case 8: 
        days = 30;
        break;
    case 9: 
        days = 31;
        break;
    case 10: 
        days = 30;
        break;
    case 11: 
        days = 31;
        break;
    case 12: 
        days = 30;
        break;
    default:
        days = 30;
}

document.write(mon+"달은 "+ days +"일")

</script>
