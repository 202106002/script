<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
expireDate = new Date();
expireDate.setMonth(expireDate.getMonth+1);
cookieName="";

function setCookie(){
    cookieName = "cookie";
    document.cookie = "cookieName="+cookieName+";expires="+expireDate.toGMTString();
}
function deleteCookie(){
    setCookie("yourname", "");
    setCookie("yourpassword", "");
    setCookie("yourid", "");
    setCookie("", "");
}
</script>
<body>

<form>
    <input type="submit" value="쿠키삭제" onclick="deleteCookie()">
    <input type="submit"value="쿠키생성" onclick="setCookie();">
</form>
</body>
</html>
